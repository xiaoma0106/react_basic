<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用函数柯里化的实现</title>
</head>
<body>

    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component{
            state = {
                username:"",
                password:""
            }

            saveFormat=(event,para)=> {
                this.setState({[para]:event.target.value})
                // this.setState({para:event.target.value}) // para不加[]的话,由于放在json对象{}的左边,会被当成字符串,而不是取该变量的值.
            }

            submitHandler = ()=>{
                const {username,password} = this.state
                alert("用户名是: " + username + " 密码是: " + password)
            }

            render(){
                return(
                    <form action="" onSubmit={this.submitHandler}>
                         用户名:<input type="text" name="username" onChange={event => this.saveFormat(event,"username")}/>    
                         密码:<input type="text" name="username" onChange={event => this.saveFormat(event,"password")}/>    
                        <button>登入</button>

                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>,document.getElementById("test"))
    </script>
    
</body>
</html>
