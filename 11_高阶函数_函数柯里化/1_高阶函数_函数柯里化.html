<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
</head>
<body>

    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> // 一定要写babel!!!!

        // 创建组件
        class Login extends React.Component {
            state = {
                username:'',
                password:''
            }

            saveFormat = (para)=>{
                return (event)=>{
                    this.setState({[para]:event.target.value})
                }
            }

            submitHandler = (event)=>{
                event.preventDefault()
                const {username,password} = this.state
                alert("用户名是: "+username+" 密码: "+password)
            }

            render(){
                return(
                    <form onSubmit={this.submitHandler}>
                        用户名:<input type="text" name="username" onChange={this.saveFormat('username')}/>
                        密码:<input type="text" name="password" onChange={this.saveFormat('password')}/>
                        <button>登入</button>
                    </form>
                )
            }
        }

        // 渲染组件
        ReactDOM.render(<Login/>,document.getElementById("test"))
    </script>
    
</body>
</html>
