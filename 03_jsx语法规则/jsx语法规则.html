<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- 2022/10/10 11:14-->
    <!-- 准备好一个容器-->
    <div id="test"></div>

    <!-- 引入react依赖-->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myId ="tiTlE"
        const myValue = "HellO,rEact"
        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h1 className={myId.toLowerCase()}>
                    <span style={{color:'white'}}>{myValue.toLowerCase()}</span>    
                </h1>
                 <h1 className={myId.toUpperCase()}>
                    <span style={{color:'black'}}>{myValue.toUpperCase()}</span>    
                </h1>
                <input type="text"/>
                <good>something</good>
            </div>
            )
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById("test"))

        /*
        jsx语法规则:
            1.定义虚拟DOM时,不要写引号.
            2.标签中混入JS表达式时要用{}
            3.样式的类名指定不要用class(作为关键字在别处使用),而是用className
            4.内联样式,要用style={{key:value,key:value...}}的形式去写,外层{}表示要使用JS表达式了,内层{}表示js对象
            5.只有一个根标签
            6.标签必须闭合
            7.标签首字母
                (1).若小写字母开头,则将该标签转化为html中同名元素,若html中无该标签对应的同名,则报错
                (2).若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错.

        */
    </script>
</body>
</html>
