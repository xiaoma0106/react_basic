<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>
<body>

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {

            render(){
                const {name,age,gender} = this.props
                return (   
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>年龄：{age + 1}</li>    
                        <li>性别：{gender}</li>    
                    </ul>
                )
            }
        }

        // 在组件标签中传入props属性
        ReactDOM.render(<Person name="Tom" age="18" gender="woman"/>,document.getElementById("test1"))
        ReactDOM.render(<Person name="Tom" age={18} gender="man"/>,document.getElementById("test2"))
        // 可以使用展开运算符...p来传递props
        const p = {name:"Jerry",age:11,gender:"man"}
        ReactDOM.render(<Person {...p}/>,document.getElementById("test3"))

    </script>
    
</body>
</html>
