<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调函数形式的ref</title>
</head>
<body>

    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            
            // 2.通过访问this.refs来获取之前定义的节点
            showData = ()=>{
                alert(this.input1.value)
            }

            showData2 = ()=>{
                alert(this.input2.value)
            }

            /* 1.回调函数的方式定义
                ref={(currentNode)=>{this.input1 = currentNode}}
                    currentNode表示持有ref标签的该节点对象,
                    this.input1 = currentNod 表示将该节点对象保存到实例中input1变量中
            */ 
            render(){
                return (
                    <div>
                        <input ref={(c)=>{this.input1=c}} type="text" placeholder="点击按钮显示提示数据"/>&nbsp;
                        <button onClick={this.showData}>点击展示左侧内容</button>&nbsp;
                        <input ref={(c)=>{this.input2=c}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Login/>,document.getElementById("test"))        
    </script>
    
</body>
</html>
